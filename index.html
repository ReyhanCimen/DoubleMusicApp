<!DOCTYPE html>
<html>
<head>

<title>Music Slider</title>

</head>
<body>
  <div class="window">
    <div class="title">Music Slider</div>

    <div class="track">
      <img src="cover1.png" class="cover" />

        <div class="row">
          <button id="play1">â–¶</button>
          <input id="seek1" type="range" min="0" value="0" step="1" />
          <span id="time1">00:00</span>
        </div>

        <div class="row">
          <span>ðŸ”Š</span>
          <input id="vol1" type="range" min="0" max="100" value="80" />

        </div>

        <div class="name">Minecraft</div>
      </div>
    </div>

    <div class="track">

        </div>

        <div class="row">
          <span>ðŸ”Š</span>

      </div>
    </div>
  </div>

  <audio id="a1" src="minecraft.mp3" loop></audio>
  <audio id="a2" src="AcademicBrown.mp3" loop></audio>

  <script src="renderer.js"></script>
</body>
</html>
